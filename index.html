<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Array Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Array Game with Fruits</h1>
      <h2>Fruits Basket</h2>
      <div class="basket" id="basket"></div>
      <div class="other-content">
        <button class="btn btn-count">Count fruits</button>
        <button class="btn btn-sort">Sort Fruits</button>
        <button class="btn btn-delete">Delete fruits</button>
      </div>
    </div>
    <div class="btns">
      <div class="single-fruit-basket">
        <div class="display-apple fruit-basket"></div>
        <button class="btn btn-apple">Separate Apples</button>
      </div>
      <div class="single-fruit-basket">
        <div class="display-orange fruit-basket"></div>
        <button class="btn btn-oranges">Separate Oranges</button>
      </div>
      <div class="single-fruit-basket">
        <div class="display-banana fruit-basket"></div>
        <button class="btn btn-bananas">Separate Bananas</button>
      </div>
      <div class="single-fruit-basket">
        <div class="display-grape fruit-basket"></div>
        <button class="btn btn-grapes">Separate Grapes</button>
      </div>
      <div class="single-fruit-basket">
        <div class="display-watermelon fruit-basket"></div>
        <button class="btn btn-watermelons">Separate Watermelons</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
